<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascriptTaborda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#welcomeBanner">
            <img
              src="https://icongr.am/fontawesome/terminal.svg?size=32&color=currentColor"
              alt="page logo"
            />myWatchlist
          </a>
          <!-- check in -->
          <div>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              who's there?
            </button>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <form class="modal-content" id="userForm">
                <div class="modal-header bg-dark text-warning">
                  <h5 class="modal-title fw-bold" id="exampleModalLabel">
                    check in
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="user"
                      >enter your name</label
                    >
                    <input
                      id="user"
                      type="text"
                      class="form-control validate"
                    />
                  </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    close
                  </button>
                  <button type="submit" class="btn btn-warning">let's go</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- carrousel -->
    <div id="moviesCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#moviesCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#moviesCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#moviesCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imgs/carroulel1.png" class="d-block w-100" alt="pulp fiction animated image">
          <div class="carousel-caption d-none d-md-block bg-dark rounded">
            <h5>identify you're self</h5>
            <p>go and click on "who's there?" button and access to your watchlist.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./imgs/carrousel2.png" class="d-block w-100" alt="star wars animated image">
          <div class="carousel-caption d-none d-md-block bg-dark rounded">
            <h5>storage all your movies</h5>
            <p>save all the movies you want to see and don't want to forget.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./imgs/carrousel3.jpg" class="d-block w-100" alt="the joker animated image">
          <div class="carousel-caption d-none d-md-block bg-dark rounded">
            <h5>enjoy</h5>
            <p>come and pick one of your films to watch.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#moviesCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#moviesCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- welcome banner -->
    <div id="welcomeBanner" class="container m-1 p-1">
    </div>
    <!-- cards generator -->
    <div id="movieCards" class="row m-1 p-1 d-flex justify-content-around"></div>
    <!-- cdn bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- scroll reveal library-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- javascript projects-->
    <script src="./js/cards.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
