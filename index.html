<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascriptTaborda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              src="https://icongr.am/fontawesome/terminal.svg?size=32&color=currentColor"
              alt="page logo"
            />MyWatchlist
          </a>
          <!-- log in & sign up buttons -->
          <div>
            <button
              type="button"
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Log in
            </button>
            <button
              type="button"
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
            >
              Sign up
            </button>
          </div>
          <!-- Modals -->
          <!-- log in-->
          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-dark text-warning">
                  <h5 class="modal-title fw-bold" id="exampleModalLabel">
                    Log In
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" class="form-control validate" />
                    <label data-error="wrong" data-success="right"
                      >Your Name</label
                    >
                  </div>
                  <div class="md-form mb-5">
                    <i class="fas fa-envelop prefix grey-text"></i>
                    <input type="email" class="form-control validate" />
                    <label data-error="wrong" data-success="right"
                      >Your E-mail</label
                    >
                  </div>
                  <div class="md-form mb-5">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" class="form-control validate" />
                    <label data-error="wrong" data-success="right"
                      >Your Password</label
                    >
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-warning">Log in</button>
                </div>
              </div>
            </div>
          </div>
          <!--register-->
          <div
            class="modal fade"
            id="registerModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-dark text-warning">
                  <h5 class="modal-title fw-bold" id="exampleModalLabel">
                    Register
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" class="form-control validate" />
                    <label data-error="wrong" data-success="right"
                      >Your Name</label
                    >
                  </div>
                  <div class="md-form mb-5">
                    <i class="fas fa-envelop prefix grey-text"></i>
                    <input type="email" class="form-control validate" />
                    <label data-error="wrong" data-success="right"
                      >Your E-mail</label
                    >
                  </div>
                  <div class="md-form mb-5">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" class="form-control validate" />
                    <label data-error="wrong" data-success="right"
                      >Your Password</label
                    >
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-warning">Sign up</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- cards generator -->
    <div id="movieCards" class="row"></div>
    <!-- div button -->
    <div class="container d-flex justify-content-center m-2">
      <button id="btnAdd" type="button" class="btn btn-warning">
        Add a movie
      </button>
    </div>
    <!-- cdn bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- javascript projects-->
    <script src="./js/main.js"></script>
  </body>
</html>
