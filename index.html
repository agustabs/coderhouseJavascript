<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascriptTaborda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              src="https://icongr.am/fontawesome/terminal.svg?size=32&color=currentColor"
              alt="page logo"
            />myWatchlist
          </a>
          <!-- check in -->
          <div>
            <button
              type="button"
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              who's there?
            </button>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <form class="modal-content" id="userForm">
                <div class="modal-header bg-dark text-warning">
                  <h5 class="modal-title fw-bold" id="exampleModalLabel">
                    check in
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="user"
                      >enter your name</label
                    >
                    <input
                      id="user"
                      type="text"
                      class="form-control validate"
                    />
                  </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    close
                  </button>
                  <button type="submit" class="btn btn-warning">let's go</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- welcome banner -->
    <div id="welcomeBanner" class="container d-flex justify-content-evenly m-2">
    </div>
    <!-- cards generator -->
    <div id="movieCards" class="row"></div>
    <!-- cdn bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- javascript projects-->
    <script src="./js/function.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
